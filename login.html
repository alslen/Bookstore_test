<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore_login</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <div class="logo_container">
        <div>            
            <img src="book.png" id="book" width="100px"  height="100px" alt="">
            <a href="index.html"><span>BookStore</span></a>
        </div>
    </div>
    <div class="wrap">
        <div class="login">
            <h2>Login</h2>
            <div class="login_sns">
                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://ko-kr.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/?lang=ko"><i class="fab fa-twitter"></i></a></li>
            </div>


            <div class="login_id">
                <h4>아이디</h4>
                <input type="text" name="" id="" placeholder="아이디">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id="check1">
                    <label for="check">로그인 상태 유지</label>
                </div>
                <div class="forgot_pw"><a href="">아이디 찾기</a></div>
                <div class="forgot_pw"><a href="">비밀번호 찾기</a></div>
            </div>
            <div class="submit"><input type="submit" value="로그인"></div>
        </div>
    </div>
    <form name="input" action="register.html" method="get">
    <div class="sign_up">
        아직 회원이 아니신가요?
        <input class="btn_register" type="submit" value="회원가입">
    </div>
</form>
</body>
</html>
